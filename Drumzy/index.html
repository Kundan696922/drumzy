<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drumzy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 gradient-background">

  <main class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center py-5">
    <h1 id="title" class="text-center mb-4">Drumzy 🥁</h1>

    <p class="lead text-center mb-5 w-75 mx-auto">
      Welcome to the Drum Kit! Tap or press the keys below to play awesome drum sounds and create your own beats.
      Perfect for beginners and music lovers alike.
    </p>

    <div class="row justify-content-center text-center mb-5 w-75 mx-auto">
      <div class="col-4 col-md-auto mb-2">
        <button class="w drum">w</button>
      </div>
      <div class="col-4 col-md-auto mb-2">
        <button class="a drum">a</button>
      </div>
      <div class="col-4 col-md-auto mb-2">
        <button class="s drum ">s</button>
      </div>
      <div class="col-4 col-md-auto mb-2">
        <button class="d drum ">d</button>
      </div>
      <div class="col-4 col-md-auto mb-2">
        <button class="j drum ">j</button>
      </div>
      <div class="col-4 col-md-auto mb-2">
        <button class="k drum ">k</button>
      </div>
      <div class="col-4 col-md-auto mb-2">
        <button class="l drum ">l</button>
      </div>
    </div>

  </main>

  <footer class="text-center py-3 mt-auto">
    © Drumzy all rights reserved.
  </footer>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
