<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drumzy</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Arvo', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #title {
      font-size: 3rem;
      margin-top: 2rem;
    }

    .subtitle {
      font-size: 1.25rem;
      margin-top: 0.5rem;
      color: #adb5bd;
    }

    .description {
      font-size: 1.1rem;
      margin: 1.5rem auto;
      max-width: 600px;
      color: #dee2e6;
    }

    .drum {
      width: 100px;
      height: 100px;
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      margin: 10px auto;
      display: block;
    }

    .drum:hover {
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
      cursor: pointer;
    }

    .drum:active {
      transform: scale(0.95);
    }

    .pressed {
      box-shadow: 0 3px 4px 0 #DBEDF3;
      opacity: 0.5;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      margin-top: auto;
      color: #dee2e6;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <div class="container text-center">
    <h1 id="title">Drumzy ü•Å</h1>
    <p class="subtitle">Tap the beats. Feel the rhythm.</p>
    <p class="description">
      Welcome to Drumzy ‚Äî a simple online drum kit. Click the buttons or use your keyboard to play different drum sounds.
    </p>

    <!-- Responsive Drum Pad using Bootstrap Grid -->
    <div class="row justify-content-center">
      <div class="col-4 col-sm-3 col-md-2">
        <button class="w drum">w</button>
      </div>
      <div class="col-4 col-sm-3 col-md-2">
        <button class="a drum">a</button>
      </div>
      <div class="col-4 col-sm-3 col-md-2">
        <button class="s drum">s</button>
      </div>
      <div class="col-4 col-sm-3 col-md-2">
        <button class="d drum">d</button>
      </div>
      <div class="col-4 col-sm-3 col-md-2">
        <button class="j drum">j</button>
      </div>
      <div class="col-4 col-sm-3 col-md-2">
        <button class="k drum">k</button>
      </div>
      <div class="col-4 col-sm-3 col-md-2">
        <button class="l drum">l</button>
      </div>
    </div>
  </div>

  <footer>
    Made with ‚ù§Ô∏è in London. | &copy; 2025 Drumzy
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
